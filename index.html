<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ambition, Applied - Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #003594 0%, #0055A5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .hero-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .headline {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .subheadline {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 400;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.95;
        }

        .rotating-word-container {
            display: inline-block;
            position: relative;
            min-width: 280px;
            height: 1.5em;
            vertical-align: bottom;
        }

        .rotating-word {
            display: inline-block;
            background: linear-gradient(135deg, #FFB81C 0%, #FFC845 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            opacity: 0;
            animation: rotateWord 10s infinite;
            white-space: nowrap;
        }

        .rotating-word:nth-child(1) {
            animation-delay: 0s;
        }

        .rotating-word:nth-child(2) {
            animation-delay: 2.5s;
        }

        .rotating-word:nth-child(3) {
            animation-delay: 5s;
        }

        .rotating-word:nth-child(4) {
            animation-delay: 7.5s;
        }

        @keyframes rotateWord {
            0%, 23% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            25%, 100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }

        /* Alternative fade animation */
        @keyframes fadeRotate {
            0%, 22% {
                opacity: 1;
            }
            25%, 100% {
                opacity: 0;
            }
        }

        .cta-container {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-primary {
            background: #FFB81C;
            color: #003594;
        }

        .cta-primary:hover {
            background: #FFC845;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 184, 28, 0.3);
        }

        .cta-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .cta-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .rotating-word-container {
                min-width: 200px;
            }
            
            .cta-container {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <h1 class="headline">Your Ambition, Applied.</h1>
        
        <p class="subheadline">
            Turn your curiosity into capability. We provide the tools, the tech, and the 
            <span class="rotating-word-container">
                <span class="rotating-word">nursing</span>
                <span class="rotating-word">engineering</span>
                <span class="rotating-word">pharmacy</span>
                <span class="rotating-word">arts</span>
            </span>
            experience to transform how you workâ€”and how you lead.
        </p>

        <div class="cta-container">
            <a href="#" class="cta-button cta-primary">Explore Programs</a>
            <a href="#" class="cta-button cta-secondary">Learn More</a>
        </div>
    </div>
</body>
</html>
